<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
 
 <form>
  <label for="fullname">Enter Name</label>
  <input id="fullname" type="text" required placeholder="Enter Name">
  
  <label for="email">Enter Email</label>
  <input id="email" type="email" required placeholder="Enter Email">
      
  <label for="phone">Enter Telephone (optional)</label>
  <input id="phone" type="tel" placeholder="Enter Telephone (optional)">
  
  <label for="message">Enter Message</label>
  <textarea id="message" placeholder="Enter Message"></textarea>
  
  <input type="checkbox" name="text-1" value="text-1">Text 1<br/>

  <input type="submit" value="submit">
</form>

  </body>
</html>
