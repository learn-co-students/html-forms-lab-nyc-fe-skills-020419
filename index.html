<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>


<form action="Contact Form" method="GET"></form>
    
   
    <label for="fullname">Full Name</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required="">
      
      <br>
      
    <label for="email">Email</label>
       <input id="email" type="email" name="email" placeholder="Enter Email" required>
       
       <br>
      
    <label for="phone">Phone</label>
       <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">

      <br>
      
    <label for="message">Message</label>
  
     <textarea id="message" name="message" placeholder="Enter Message">Enter Message</textarea>
    
     <br>
     
     <input type="checkbox">
     
     <br>
     
     <input type="submit" value="Submit">
     
    
  </body>
</html>
